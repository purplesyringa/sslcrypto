name: tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install
      run: |
        mkdir output
        python -m pip install --upgrade pip
        pip install .

    - name: Test
      run: |
        pip install pytest
        pytest test

    - name: Lint
      run: |
        pip install pylint pylint-exit shields
        pylint --output-format=parseable sslcrypto >output/lint-out.txt || pylint-exit $?
        quality=$(cat output/lint-out.txt | grep "Your code has been rated at" | cut -d " " -f7 | cut -d/ -f1 | python -c "print(round(float(input()) * 10))")
        curl https://img.shields.io/badge/quality-$(quality)%25-brightgreen.svg >quality.svg
        # Upload
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git checkout gh-action
        git add quality.svg
        git commit -m "Update shields"

    - name: Upload lint results
      uses: ad-m/github-push-action@master
      if: matrix.python-version == "3.7"
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-action
